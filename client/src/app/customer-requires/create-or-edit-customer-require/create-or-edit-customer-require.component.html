<div class="card card-custom gutter-b">
    <div class="card-body">
        <div class="form">
            <div class="row">
                <div class="col-xl-12 col-sm-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Customer</span>
                        <select class="form-select" aria-label="Default select example" [(ngModel)]="data.customerId">
                            <option *ngFor="let item of list" value="{{item.value}}">{{item.label}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-12 col-sm-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Status</span>
                        <select class="form-select" aria-label="Default select example" [(ngModel)]="data.status">
                            <option *ngFor="let item of listStatus" value="{{item.value}}">{{item.label}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-12 col-sm-12">
                    <div class="input-group mb-3">
                        <span style="min-width: 100px;" class="input-group-text"
                            id="inputGroup-sizing-default">Title</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" [(ngModel)]="data.title">
                    </div>
                </div>

                <div class="col-xl-12 col-sm-12">
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                [(ngModel)]="data.description"></textarea>
                            <label for="floatingTextarea">Description</label>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="modal-footer mt-5">
        <button type="button" class="btn btn-primary" (click)="createOrEditCusI4(data)">Save changes</button>
    </div>
</div>
