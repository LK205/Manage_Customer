<div class="card card-custom gutter-b">
    <div class="card-body">
      <div class="form">
        <div class="row">
          <div class="col-xl-9 col-sm-12">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Status</span>
              <select class="form-select" aria-label="Default select example" [(ngModel)]="status">
                <option value="">All</option>
                <option value="Đang chờ">Đang chờ</option>
                <option value="Đang xử lý">Đang xử lý</option>
                <option value="Đã xong">Đã xong</option>
                <option value="Bị từ chối">Bị từ chối</option>
              </select>
            </div>
          </div>
          <div class="col-xl-3 col-sm-12" >
            <button type="button" class="btn btn-outline-primary" style="margin-right: 640px;width: 250px;"
            (click)="search()">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card card-custom gutter-b mt-1">
    <div class="card-body">
      <div class="row float-sm-end">
        <div class="col-xl-12 col-sm-12 mb-2" >
          <button type="button" style="width: 150px;"
              class="btn btn-outline-primary"  
              data-bs-toggle="modal" 
              data-bs-target="#modalCreateOrEdit" (click)="editDataDetails()">Add</button>
        </div>
      </div>
      
      <table class="table table-striped table-hover table-responsive">
        <thead class="table-primary">
          <tr>
            <td scope="col">No.</td>
            <td scope="col">Title</td>
            <td scope="col">Description</td>
            <td scope="col">Status</td>
            <td scope="col">Customer</td>
            <td scope="col">PhoneNumber</td>
            <td scope="col">Option</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listCustomerRequire; let i = index" class="justify-content-center align-items-center">
            <td scope="row">{{i + 1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td>{{item.customerName}}</td>
            <td>{{item.phoneNumber}}</td>
            <th>
              <button type="button" class="btn btn-outline-primary me-1" data-bs-toggle="modal" data-bs-target="#modalCreateOrEdit" (click)="editDataDetails(item)">Edit</button>
              <button type="button" class="btn btn-outline-danger me-1" (click)="deleteCusI4(item.id)">Delete</button>
              <button type="button" class="btn btn-outline-primary">Details</button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  
  <div class="modal fade" id="modalCreateOrEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content" style="width: 800px; margin-left: -150px;">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{titleModal}}</h1>
          <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModalCreateOrEdit()"></button>
        </div>
        <div class="modal-body">
          <app-create-or-edit-customer-require [dataDetail]="dataDetail" *ngIf="isCreateOrEdit"></app-create-or-edit-customer-require>
        </div>
      </div>
    </div>
  </div>
