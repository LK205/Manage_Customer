<div class="row justify-content-center" style="text-align: center; color: whitesmoke; margin-top: 100px;">
  <div class="col-4">
    <div class="card" style="border-radius: 15px; width: 600px; margin-left: -130px;">
      <div class="card-body p-5">
        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
        <div class="form-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Your Name"
            [(ngModel)]="dataRegister.userName" />
        </div>

        <div class="form-outline mb-4">
          <input type="email" class="form-control form-control-lg" placeholder="Your Email"
            [(ngModel)]="dataRegister.email" />
        </div>

        <div class="form-outline mb-4">
          <input type="password" class="form-control form-control-lg" placeholder="Password"
            [(ngModel)]="dataRegister.passWord" />
        </div>

        <div class="form-outline mb-4">
          <input type="password" class="form-control form-control-lg" placeholder="Repeat your password"
            [(ngModel)]="confirmPassword" />
        </div>

        <div class="form-check d-flex justify-content-center mb-5">
          <input class="form-check-input me-2" type="checkbox" [(ngModel)]="checkBox" />
          <label class="form-check-label" for="form2Example3g">
            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
          </label>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" (click)="register()" class="btn btn-primary btn-lg me-2">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
