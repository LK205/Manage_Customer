<div class="card card-custom gutter-b">
  <div class="card-body">
    <div class="row">
      <div class="col-xl-3">
        <img src="{{cusI4Data.imageBase64 || '../assets/user.png'}}" class="img-thumbnail" alt="user"
          style="width: 300px; height: 300px;">
      </div>
      <div class="col-xl-9">
        <div class="row">
          <div class="col-xl-6 col-sm-12 mt-1">
            <div class="input-group mb-3">
              <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">UserName</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="cusI4Data.name" readonly>
            </div>
          </div>
          <div class="col-xl-6 col-sm-12 mt-1">
            <div class="input-group mb-3">
              <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">Age</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="cusI4Data.age" readonly>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-sm-12 mt-1">
            <div class="input-group mb-3">
              <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">PhoneNumber</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="cusI4Data.phoneNumber" readonly>
            </div>
          </div>
          <div class="col-xl-6 col-sm-12 mt-1">
            <div class="input-group mb-3">
              <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">Email</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="cusI4Data.email" readonly>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-sm-12 mt-1">
            <div class="input-group mb-3">
              <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">Address</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="cusI4Data.address" readonly>
            </div>
          </div>
          <div class="col-xl-6 col-sm-12 mt-1">
            <div class="input-group mb-3">
              <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">BirthDay</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="cusI4Data.dayOfBirth" readonly>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="card card-custom gutter-b">
  <div class="card-body">
    <h3>Customer Feedbacks</h3>
    <div class="form">
      <table class="table table-striped table-hover table-responsive">
        <thead class="table-primary">
          <tr>
            <td scope="col">No.</td>
            <td scope="col">Title</td>
            <td scope="col">Description</td>
            <td scope="col">Status</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cusRequireData; let i = index" class="justify-content-center align-items-center">
            <td scope="row">{{i + 1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
