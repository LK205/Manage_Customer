<div class="card card-custom gutter-b mt-1 ">
    <div class="card-body">
        <div class="row mt-2 d-flex justify-content-between">
            <div class="col-1">
                <select class="form-select" id="pageSize" [(ngModel)]="pageSize" (change)="search()">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input id="request" type="text" class="form-control" placeholder="Tìm kiếm"
                            [(ngModel)]="request" (keydown)="search($event)">
                        <button class="btn btn-primary" type="button" id="btn_search" (click)="search()"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid table-reponsive">
            <table class="table table-striped table-bordered border-success">
                <thead>
                    <tr class="text-center align-middle">
                        <th scope="col" style="background-color: cornflowerblue;">Tên khách hàng</th>
                        <th scope="col" style="background-color: cornflowerblue;">Điện thoại</th>
                        <th scope="col" style="background-color: cornflowerblue;">Email</th>
                        <th scope="col" style="background-color: cornflowerblue;">Ngày sinh</th>
                        <th scope="col" style="background-color: cornflowerblue;">Ảnh</th>
                        <th scope="col" style="background-color: cornflowerblue;">Trạng thái</th>
                        <th scope="col" style="background-color: cornflowerblue;">Nhóm ưu tiên</th>
                        <th scope="col" style="background-color: cornflowerblue;">Tác vụ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listData ; let i = index" class="align-middle">
                        <td scope="col" style="color: blue; cursor: pointer;" class="text-center" (click)="getById(item)">{{item.firstName + " " + item.lastName}}</td>
                        <td scope="col">{{item.phoneNumber}}</td>
                        <td scope="col">{{item.email}}</td>
                        <td scope="col" class="text-center">{{item.dayOfBirth}}</td>
                        <td scope="col" style="width: 15%;" class="text-center"><img src="{{item.avatar ?? '../../assets/user.png'}}"
                                alt="Image mt-2" class="image" style="width: 50%;"></td>
                        <td scope="col" class="text-center">
                            <div class="form-check form-switch d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id='{{"flexSwitchCheckChecked"+item.id}}' [checked]="item.isActive" style="cursor: pointer;" (change)="changeActive(item.id)">
                            </div>
                        </td>
                        <td scope="col">{{item.classCustomer}}</td>
                        <td scope="col" class="text-center">
                            <button type="button" class="btn btn-secondary btn-sm" (click)="getById(item)"><i class="bi bi-pencil-square"></i> Sửa</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


        <div class="row d-flex justify-content-between">
            <div class="col-xl-2 col-sm-12 " style="color: black;">
                <p id="page_details" style="color: black;">{{paginationTitle}}</p>
            </div>


            <div class="col-xl-4 col-sm-12 d-flex justify-content-end me-2">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                        <li class="page-item" (click)="previousPage()">
                            <button class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </li>
                        <li class="page-item" *ngIf="totalPage > 1 && pageNumber > 1"><button (click)="previousPage()" class="page-link">{{pageNumber - 1}}</button></li>
                        <li class="page-item"><button disabled class="page-link">{{pageNumber}}</button></li>
                        <li class="page-item" *ngIf="totalPage > 1 && pageNumber < totalPage"><button (click)="nextPage()" class="page-link">{{pageNumber + 1}}</button></li>
                        <li class="page-item" (click)="nextPage()">
                            <button class="page-link" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>



        </div>

    </div>
</div>


<div class="modal fade" id="modalCustomer" tabindex="-1" aria-labelledby="modalCustomerLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header pt-2 pb-2">
          <h1 class="modal-title fs-5" id="modalCustomerLabel"></h1>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
            <div class="col-6">
                <label for="firstName" class="form-label">Họ</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="data.firstName">
            </div>

            <div class="col-6">
                <label for="lastName" class="form-label">Tên</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="data.lastName">
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="data.email" [readOnly]="true">
            </div>

            <div class="col-12">
                <label for="phoneNumber" class="form-label">Điện thoại</label>
                <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="data.phoneNumber">
            </div>

            <div class="col-12">
                <label for="dayOfBirth" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" name="dayOfBirth" [(ngModel)]="data.dayOfBirth">
            </div>
            <div class="col-12">
                <select class="form-select" id="pageSize" [(ngModel)]="data.classCustomer">
                    <option value="Đồng">Đồng</option>
                    <option value="Bạc">Bạc</option>
                    <option value="Vàng">Vàng</option>
                    <option value="Kim cương">Kim cương</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <div class="container" style="width: 200px; border: solid 1px;">
                    <img src="{{data.avatar || '../assets/user.png'}}" alt="Image mt-2" class="image"
                        style="width: 100%;">

                </div>
            </div>
            <div class="col-12 mt-2 d-flex justify-content-center">
                <div class="col-6 ">
                    <input class="form-control" type="file" id="formFileMultiple" accept=".png,.jpg,.jpeg"
                        (change)="onselectionFile($event)">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Đóng</button>
          <button type="button" class="btn btn-primary" (click)="createOrUpdate()"><i class="bi bi-check-lg"></i> Lưu</button>
        </div>
      </div>
    </div>
  </div>
