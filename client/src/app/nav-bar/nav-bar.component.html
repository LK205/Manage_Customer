<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ps-2 pe-2" style="padding: 0;">
  
    <a class="navbar-brand" routerLink='/'>
      <img src="../../assets/logoWhite.svg" alt="" style="width: 40px; height: 40px;">
    </a>
    <ul class="navbar-nav me-auto" *ngIf="isLogin">
      <ng-container>
        <li class="nav-item">
          <a class="nav-link " routerLink='customer' routerLinkActive='active'>Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='require' routerLinkActive='active'>Customer Support</a>
        </li>
      </ng-container>
    </ul>
    <div class="dropdown"  dropdown *ngIf="isLogin" style="margin-right: 90px;">
      <a class="dropdown-toggle  text-light ms-2" style="text-decoration: none;" dropdownToggle>{{dataAccount.userName | titlecase}}</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" >Edit Account</a>
        <div class="dropdown-divider"> </div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
  
    
    <form *ngIf="!isLogin" autocomplete="off" class="d-flex" style="margin-left: 936px;">
  
      <input name="Email" class="form-control me-2" type="text" placeholder="Email...." [(ngModel)]="email">
  
  
      <input name="password" class="form-control me-2" type="password" placeholder="Password...." [(ngModel)]="password">
      <button class="btn btn-success btn-login dangnhap" (click)="login()">Login</button>
    </form>
  </nav>
</div>
