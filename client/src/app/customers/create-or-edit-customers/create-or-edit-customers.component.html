<div class="card card-custom gutter-b">
  <div class="card-body">
    <div class="form">
      <div class="row">
        <div class="col-xl-12 col-sm-12">
          <div class="input-group mb-3">
            <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" [(ngModel)]="data.name">
          </div>
        </div>

        <div class="col-xl-12 col-sm-12">
          <div class="input-group mb-3">
            <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">PhoneNumber</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" [(ngModel)]="data.phoneNumber" >
          </div>
        </div>

        <div class="col-xl-12 col-sm-12">
          <div class="input-group mb-3">
            <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Email@gmail.com"
              aria-describedby="inputGroup-sizing-default" [(ngModel)]="data.email">
          </div>
        </div>

        <div class="col-xl-12 col-sm-12">
          <div class="input-group mb-3">
            <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">Address</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" [(ngModel)]="data.address">
          </div>
        </div>
        <div class="col-xl-12 col-sm-12">
          <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">ClassCustomer</span>
              <select class="form-select" aria-label="Default select example" [(ngModel)]="data.classCustomer">
                  <option *ngFor="let item of listClass" value="{{item.value}}">{{item.label}}</option>
              </select>
          </div>
      </div>
        <div class="col-xl-12 col-sm-12">
          <div class="input-group mb-3">
            <span style="min-width: 100px;" class="input-group-text" id="inputGroup-sizing-default">BirthDay</span>
            <input type="date" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" [(ngModel)]="data.dayOfBirth ">
          </div>
        </div>

        <div class="col-xl-12 col-sm-12 ">
          <div class="container" style="height: 100px; width: 100px; border: solid 1px;">
            <img src="{{data.imageBase64 || '../assets/user.png'}}" alt="Image" class="image" style="width: 100%;">
            
          </div>
        </div>
        <div class="col-xl-12 col-sm-12 mt-2">
          <input class="form-control" type="file" id="formFileMultiple"  accept=".png,.jpg,.jpeg" (change)="onselectionFile($event)">
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal-footer mt-5">
    <button type="button" class="btn btn-primary" (click)="createOrEditCusI4(data)">Save changes</button>
  </div>
</div>
